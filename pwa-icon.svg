<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#fff" stroke-width="8"/>
  
  <!-- Microphone icon -->
  <g transform="translate(256, 256)">
    <!-- Microphone body -->
    <rect x="-20" y="-60" width="40" height="80" rx="20" fill="#fff"/>
    
    <!-- Microphone stand -->
    <rect x="-4" y="20" width="8" height="40" fill="#fff"/>
    
    <!-- Microphone base -->
    <rect x="-30" y="60" width="60" height="8" rx="4" fill="#fff"/>
    
    <!-- Sound waves -->
    <g opacity="0.7">
      <path d="M 40 -20 Q 60 -20 60 0 Q 60 20 40 20" stroke="#fff" stroke-width="3" fill="none"/>
      <path d="M 50 -30 Q 80 -30 80 0 Q 80 30 50 30" stroke="#fff" stroke-width="3" fill="none"/>
      <path d="M 60 -40 Q 100 -40 100 0 Q 100 40 60 40" stroke="#fff" stroke-width="3" fill="none"/>
    </g>
  </g>
</svg>
